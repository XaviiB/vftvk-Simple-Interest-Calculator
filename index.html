<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
 <div class="maindiv">
 <h1>Simple Interest Calculator</h1>


 Amount <input type="number" name="amount" id="principal" ><br/>
 Rate <input onchange="read()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="display">10.25 %</span><br/>
 No. of Years  <select id="years">
     <option ><placeholder>1 </placeholder></option>
     <option >2</option>
     <option >3</option>
     <option >4</option>
     <option >5</option>
     <option >6</option>
     <option >7</option>
     <option >8</option>
     <option >9</option>
     <option >10</option>
 </select><br/>


 <button onclick="compute()">Compute Interest</button><br>
  Interest : <p id="result"></p><br>
  <p>&copy; Win</p>

 </div>
</body>
</html>
