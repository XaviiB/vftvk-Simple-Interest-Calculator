<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Simple Interest Calculator</title>
    </head>
    <body>
 <div class="maindiv">
 <h1>Simple Interest Calculator</h1>


 Amount <input type="number" name="amount" id="principal" ><br/>
 Rate <input onchange="read()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="display">10.25 %</span><br/>
 No. of Years  <select id="years">
     <option value="2022">1</option>
     <option value="2023">2</option>
     <option value="2024">3</option>
     <option value="2025">4</option>
     <option value="2026">5</option>
     <option value="2027">6</option>
     <option value="2028">7</option>
     <option value="2029">8</option>
     <option value="2030">9</option>
     <option value="2031">10</option>
 </select><br/>


 <button onclick="compute()">Compute Interest</button><br>
  Interest : <p id="result"></p><br>

 </div>
</body>
</html>
